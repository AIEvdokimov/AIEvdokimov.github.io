<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Графики функций (-X...0...+X)</h1>
    
    <input id="x" class="form-control w-25 d-inline" type="number" step="0.5" min="1" max="10" value="3">
    <button onclick="drawGraphs()" class="btn btn-success ms-2">Построить</button>
    
    <canvas id="chart" height="400" class="mt-4 border"></canvas>

    <script>
    let chart;
    
    function drawGraphs() {
        const maxX = parseFloat(document.getElementById('x').value);
        
        // Точки от -maxX до +maxX (шаг 0.1)
        const step = 0.1;
        const xValues = [];
        const x2Values = [];
        const x3Values = [];
        const sqrtValues = [];
        const sinValues = [];
        
        for (let x = -maxX; x <= maxX; x += step) {
            xValues.push(x.toFixed(1));
            
            x2Values.push(x * x);           // x² (всегда положительная)
            x3Values.push(x * x * x);       // x³ (нечетная)
            
            // √x только для x≥0, иначе NaN
            sqrtValues.push(x >= 0 ? Math.sqrt(x) : null);
            
            sinValues.push(Math.sin(x));    // sin(x) колебания
        }
        
        const ctx = document.getElementById('chart').getContext('2d');
        if (chart) chart.destroy();
        
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: xValues,
                datasets: [
                    { 
                        label: 'x²', 
                        data: x2Values, 
                        borderColor: 'red', 
                        fill: false,
                        tension: 0.1
                    },
                    { 
                        label: 'x³', 
                        data: x3Values, 
                        borderColor: 'blue', 
                        fill: false,
                        tension: 0.1
                    },
                    { 
                        label: '√x', 
                        data: sqrtValues, 
                        borderColor: 'green', 
                        fill: false,
                        tension: 0.1,
                        borderDash: [5, 5]  // пунктир для √x
                    },
                    { 
                        label: 'sin(x)', 
                        data: sinValues, 
                        borderColor: 'purple', 
                        fill: false,
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        // НОЛЬ В ЦЕНТРЕ по X!
                        min: -maxX,
                        max: maxX,
                        grid: { 
                            color: (context) => context.tick.value === 0 ? 'black' : 'rgba(0,0,0,0.1)'
                        }
                    },
                    y: {
                        // НОЛЬ В ЦЕНТРЕ по Y!
                        min: -Math.max(...x3Values.map(Math.abs)),
                        max: Math.max(...x3Values.map(Math.abs)),
                        grid: { 
                            color: (context) => context.tick.value === 0 ? 'black' : 'rgba(0,0,0,0.1)'
                        }
                    }
                },
                plugins: {
                    legend: { display: true }
                }
            }
        });
    }
    
    // Автозапуск при X=3
    drawGraphs();
    </script>
</body>
</html>
